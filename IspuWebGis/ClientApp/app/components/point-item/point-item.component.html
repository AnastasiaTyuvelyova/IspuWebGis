<div class="form-group">
    <span class="point-label">{{point.id}}</span>

    <input type="text" [(ngModel)]="point.address" />

    <input type="text" [(ngModel)]="point.latitude" readonly />
    <input type="text" [(ngModel)]="point.longitude" readonly />

    <button type="button" (click)="solveGeocoding();" class="btn btn-default">Вычислить</button>
</div>
